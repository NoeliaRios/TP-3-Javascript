<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TP3 Movie Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

    <div class="header">

        <div class="logo">
            <img src="./assets/camera.png" />
        </div>

        <div class="wrap-searcher">

            <div class="lupa">
                <img src="./assets/search.png" />
            </div>

            <input type="text" class="searcher" placeholder="Search for a movie..." />

        </div>
    </div>

    <div class="home">
        <ul class="nav-list">

            <li class="nav-item">
                <a href=""></a>
                <div class="nav-link-wrap">
                    <img src="./assets/popular.png" />
                    <span>POPULAR</span>
                </div>
            </li>

            <li class="nav-item">
                <a href=""></a>
                <div class="nav-link-wrap">
                    <img src="./assets/top-rated.png" />
                    <span>TOP RATED</span>
                </div>
            </li>

            <li class="nav-item">
                <a href=""></a>
                <div class="nav-link-wrap">
                    <img src="./assets/upcoming.png" />
                    <span>UPCOMING</span>
                </div>
            </li>

            <li class="nav-item">
                <a href=""></a>
                <div class="nav-link-wrap">
                    <img src="./assets/now-playing.png" />
                    <span>NOW PLAYING</span>
                </div>
            </li>

        </ul>

        <div class="container">
            <img id="home-header" src="./assets/batman.jpg" />

            <div class="popular-wrapper">
                <h4>Popular Movies</h4>
                <img src="" />
                <title></title>
            </div>

            <div class="top-rated-wrapper">
                <h4>Top Rated</h4>
                <img src="" />
                <title></title>
            </div>

            <div class="Upcoming">
                <h4>Upcoming</h4>
                <img src="" />
                <title></title>
            </div>

            <div class="Now Playing">
                <h4>Now Playing</h4>
                <img src="" />
                <title></title>
            </div>

        </div>

    </div>







    <script src="main.js"></script>
</body>

</html>
