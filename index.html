<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TP3 Movie Library</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>

    <div class="header">

        <div class="logo">
            <a href=""><img src="./assets/godzilla.png" /></a>
        </div>

        <div class="wrap-searcher">

            <div class="lupa">
                <img src="./assets/search.png" />
            </div>

            <input id="search" name="search" type="text" class="searcher" placeholder="Search for a movie..." />

        </div>
    </div>

    <div class="home">
        <ul class="nav-list">

            <li class="nav-item">
                <a href=""></a>
                <div class="nav-link-wrap">
                    <img src="./assets/popular.png" />
                    <span>POPULAR</span>
                </div>
            </li>

            <li class="nav-item">
                <a href=""></a>
                <div class="nav-link-wrap">
                    <img src="./assets/top-rated.png" />
                    <span>TOP RATED</span>
                </div>
            </li>

            <li class="nav-item">
                <a href=""></a>
                <div class="nav-link-wrap">
                    <img src="./assets/upcoming.png" />
                    <span>UPCOMING</span>
                </div>
            </li>

            <li class="nav-item">
                <a href=""></a>
                <div class="nav-link-wrap">
                    <img src="./assets/now-playing.png" />
                    <span>NOW PLAYING</span>
                </div>
            </li>

        </ul>

        <div class="container">
            <div id="search_page" class="displayNone">
                <header class="search_header">
                    <h2>Search Results</h2>
                    <span class="total_results"></span>
                </header>
                <ul class="results_list"></ul>
            </div>

            <div id="popular_page" class="displayNone">
                <header class="popular_header">
                    <h2>Popular Movies</h2>
                    
                </header>
                <ul class="popular_results"></ul>
            </div>

            <div id="photo-home">
                <img id="home-header" src=https://ada-trabajo-practico-3-ahewymdcrw.now.sh/dist/batman.jpg?d5ae64fbf2100bf0715c7cd6243c4d8a />
            </div>

            <div id="movies">
                <header class="movies_header">
                    <h2>Popular Movies</h2>
                    <p id="view_popular"><a href="" >View All→</a></p>
                </header>
                <ul class="movies_list"></ul>
            </div>

            <div id="movies">
                <header class="movies_header">
                    <h2>Top Rated</h2>
                    <a href="">View All→</a>
                </header>
                <ul class="movies_list_toprated"></ul>
            </div>

            <div id="movies">
                <header class="movies_header">
                    <h2>Upcoming</h2>
                    <a href="">View All→</a>
                </header>
                <ul class="movies_list_upcoming"></ul>
            </div>

            <div id="movies">
                <header class="movies_header">
                    <h2>Now Playing</h2>
                    <a href="">View All→</a>
                </header>
                <ul class="movies_list_nowplaying"></ul>
            </div>



        </div>

    </div>







    <script src="index.js"></script>
</body>

</html>
